<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>RobotPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-header">
    <h1><a class="nav-link"  href="/"> ROBOTPAGE</a></h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'gestion:frontpage' %}">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'gestion:listarProducts' %}">Ver lista de productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'gestion:listarClientes' %}">Ver lista de clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'gestion:listarVentas' %}">Ver lista de ventas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'gestion:listaProvedores' %}">Ver lista de provedores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'gestion:listaProductProvedores' %}">Ver lista de productos de provedores</a>
        </li>

    </ul>
</div>
<div class="content">
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
